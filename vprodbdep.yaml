apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb   # go to service definition file, route traffic to any pod
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:       # pod definition
    metadata:
      labels:
        app: vprodb   # pod will have this label
    spec:             # specification about the pod
      containers:
        - name: vprodb
          image: devopstr55/vprofiledb:latest
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          # resources:
            # limits:
              # memory: "128Mi"
              # cpu: "500m"
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      nodeSelector:
        zone: us-east-1a    # pod will run on this zone
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: <ebs volume id>
            fsType: ext4

      initContainers: 
        - name: busybox
          image: busybox:latest
          args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql


